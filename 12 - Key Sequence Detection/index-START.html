<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>

<body>
<script>

const userInput = [];
const secretCode = "swordfish";


window.addEventListener("keyup", (e) => {

  console.log(e.key);
  userInput
.push(e.key);
  userInput
.splice(-secretCode.length - 1, userInput
.length - secretCode.length);
  if (userInput
.join('').includes(secretCode)) {
    console.log('DING DING!');
    cornify_add();
  }
  console.log(userInput
);
})


</script>
</body>
